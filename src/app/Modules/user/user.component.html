<div class="limiter">
  <div class="container-login100" style="background-image: url('../../../assets/images/bg-01.jpg');">
    <div class="wrap-login100">
      <form class="login100-form validate-form" role="form" (ngSubmit)="Login()">
					<span class="login100-form-logo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      	<img src='../../../assets/images/levio.svg'>
					</span>

        <span class="login100-form-title p-b-34 p-t-27">

					</span>

        <div class="wrap-input100 validate-input" data-validate = "Enter username">
          <input class="input100"[(ngModel)]="emailAddress" type="text" name="username" placeholder="Username">
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100"[(ngModel)]="password" type="password" name="pass" placeholder="Password">
          <span class="focus-input100" data-placeholder="&#xf191;"></span>
        </div>



        <div class="container-login100-form-btn">

            <span style="color: red" [hidden]="Error" >Bad Credentials <br><br></span>

            <input type="submit" class="login100-form-btn" value="Sign In"/>

        </div>

        <div class="text-center p-t-90">
          <a class="txt1" href="#">
            Forgot Password?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
