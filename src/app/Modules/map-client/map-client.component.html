
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
<div id='map'></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaGFiaWJkYW91IiwiYSI6ImNqb3l3YjNjcTAwanUzcm5qbWZ5ZmhvMmoifQ.rMS3RRmvsY09yDIF-vXe8w';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v10',
        center: [-79.4512, 43.6568],
        zoom: 13
    });

    map.addControl(new MapboxGeocoder({
        accessToken: mapboxgl.accessToken
    }));


</script>

<script *ngFor="let c in clients">
    var marker = new mapboxgl.Marker().setLngLat([c.longi.ToString().Replace(",", "."),c.lat.ToString().Replace(",", ".")]).addTo(map);


</script>
